name: main

on:
  push:
    branches: [ main ]
  schedule:
    - cron: 0 0 1 * *

env:
  CARGO_INCREMENTAL: 1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: cargo build
        id: build
        run: cargo build --all-features

      - name: cargo test
        run: cargo test --all-features

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: cargo build
        id: build
        run: cargo build --all-features

      - name: cargo test
        run: cargo test --all-features

  test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: cargo build
        id: build
        run: cargo build --all-features

      - name: cargo test
        run: cargo test --all-features
